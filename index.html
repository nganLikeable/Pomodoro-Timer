<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Pomodoro Timer</h1>
      </header>
      <!-- set the time -->
      <div class="option-button">
        <button onclick="setPomodoro()">Pomodoro</button>
        <button onclick="setShortBreak()">Short break</button>
        <button onclick="setLongBreak()">Long break</button>
      </div>
      <div id="tomato-image">
        <img src="tomato.png" alt="your cute red tomato" />
      </div>
      <div id="timer-display">25:00</div>
      <div class="icons">
        <!-- wrap icons in buttons -->
        <button onclick="start()" aria-label="Start">
          <i class="material-icons">play_arrow</i>
        </button>
        <button onclick="pause()" aria-label="Pause">
          <i class="material-icons">pause</i>
        </button>
        <button onclick="reset()" aria-label="Reset">
          <i class="material-icons">replay</i>
        </button>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
